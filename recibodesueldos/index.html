<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Sueldos</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Recibo de sueldos</h1>
            <h2>Datos del empleado</h2>
        </header>
        <form id="formularioSalario">
            <div class="form-group">
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido">
            </div>

            <div class="form-group">
                <label for="cuil">CUIL:</label>
                <input type="number" id="cuil">
            </div>

            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso">
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value=""></option>
                    <option value="1">Oficial Especializado</option>
                    <option value="2">Oficial</option>
                    <option value="3">Medio Oficial</option>
                    <option value="4">Ayudante</option>
                </select>
            </div>

            <div class="form-group">
                <label for="valorPorHora">Valor por Hora:</label>
                <input type="text" id="valorPorHora" readonly>
            </div>

            <h3>Datos del recibo</h3>

            <div class="form-group">
                <label for="cantidadHoras">Horas Normales:</label>
                <input type="number" id="cantidadHoras" required>
                <label for="horas50">Horas 50%:</label>
                <input type="number" id="horas50">
                <label for="horas100">Horas 100%:</label>
                <input type="number" id="horas100">
                <label for="jubilacion">Jubilación</label>
                <input type="number" id="jubilacion" value="11">
                <label for="obraSocial">Obra Social</label>
                <input type="number" id="obraSocial" value="3">
                <label for="ley23032">Ley 23.032</label>
                <input type="number" id="ley23032" value="3">
                <label for="asignacionFamiliar">Asignación Familiar:</label>
                <input type="number" id="asignacionFamiliar">
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="total"></div>
        <div id="recibodesueldo" class="recibodesueldo"></div>
    </div>
    <script src="calcular.js"></script>
</body>

</html>
